
  <h2 class ='head'>Signup Form</h2>
 

    <mat-grid-list cols="2" rowHeight="100px" style="margin: 5rem 15rem">
      <mat-grid-tile
        ><mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="signupForm.firstName" /> </mat-form-field
      ></mat-grid-tile>
      <mat-grid-tile
        ><mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="signupForm.lastName"/> </mat-form-field
      ></mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="signupForm.dob"/>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input matInput [(ngModel)]="signupForm.phone"/> </mat-form-field
      ></mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput [(ngModel)]='signupForm.email'/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile
        ><mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput [(ngModel)]="signupForm.password"/> </mat-form-field
      ></mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="signup()">Signup</button>
      </mat-grid-tile>
    </mat-grid-list>
