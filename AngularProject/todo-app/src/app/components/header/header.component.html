<mat-toolbar color="primary">
    
    <span>To-Do App</span>
    <span class="example-spacer"></span>
    <h2 style="margin-right: 10px;" *ngIf="isLoggedIn">{{fullName}}</h2>
    <img *ngIf="isLoggedIn" src="../../../assets/Ajay.png" class="avatar">
    
    <button *ngIf="isLoggedIn" (click)="handleLogout()" mat-raised-button color="warn">Logout</button>
    
    <button  *ngIf="!isLoggedIn"(click)="handleLogin()" mat-raised-button >Login</button>
  </mat-toolbar>
