<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June_02</title>
</head>
<body>
    <script>
        let hobbies = ["Code","Swimming"];

            const getAllHobbies=()=> {
                return hobbies;
            }

            const addAHobby=(newHobby) =>{
                hobbies.push(newHobby);
            }

            const deleteAHobby=(deleteHobby,message="Hobby deleted")=> {
                const index = hobbies.indexOf(deleteHobby);
                if (index > -1) {
                    hobbies.splice(index, 1);
                }
                console.log(message)
            }

            //Adding A Hobby To Array
            addAHobby("Cooking");
            addAHobby("Playing Cricket");
            addAHobby("Watching Series");


            //Deleting a hobby a Array
            deleteAHobby("Swimming");

            console.log(getAllHobbies());
            
            //using Map function
            hobbies.map(hobby=> console.log(hobby));

    </script>
    
</body>
</html>
