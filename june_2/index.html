<body>
    <script>
        let hobbies = [];

            const getAllHobbies=()=> {
                return hobbies;
            }

            function addAHobby(newHobby) {
                hobbies.push(newHobby);
            }

            function deleteHobby(deleteHobby,message="Hobby deleted") {
                const index = hobbies.indexOf(deleteHobby);
                if (index > -1) {
                    hobbies.splice(index, 1);
                }
                console.log(message)
            }

            addAHobby("Reading Books");
            addAHobby("Cooking");
            addAHobby("Playing Cricket");
            addAHobby("Watching Series");

            deleteHobby("Reading Books");

            console.log(getAllHobbies());
            
            //using Map function
            hobbies.map(hobby=> console.log(hobby));

    </script>
    
</body>
