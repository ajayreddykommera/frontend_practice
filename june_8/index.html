<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Array.prototype.ascendingOrderSort = () => {
        return this.sort(function (a, b) {
          return a - b;
        });
      };

      const givenNumbers = [7, 6, 3, 9, 1, 0, 7, 4, 2, 7];
      console.log("Given array " + givenNumbers);

      givenNumbers.ascendingOrderSort();
      console.log("sorted array " + givenNumbers.ascendingOrderSort());

      const secondLargestNumber = givenNumbers[givenNumbers.length - 2];

      console.log(secondLargestNumber);
    </script>
  </body>
</html>
