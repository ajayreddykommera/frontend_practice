<div class="container mt-3">
    <form>
      <div class="row mb-2">
        <div class="col-lg-4 mb-4">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="Date" />
        </div>
        <div class="col-lg-4 mb-4">
          <label for="inputPassword4">Mobile no.</label>
          <input
            type="text"
            class="form-control"
            id="mobile"
            placeholder="Mobile Number"
          />
        </div>
        <div class="col-lg-4 mb-4">
          <label for="inputPassword4">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="col-lg-4 mb-4">
          <label for="vendor">Vendor Name</label>
          <input
            type="text"
            class="form-control"
            id="vendor"
            placeholder="Vendor Name"
          />
        </div>
        <div class="col-lg-4 mb-4">
          <label for="client">Client Name</label>
          <input
            type="text"
            class="form-control"
            id="client"
            placeholder="Client Name"
          />
        </div>
        <div class="col-lg-4 mb-4">
          <label for="implementation">Implementation </label>
          <input
            type="text"
            class="form-control"
            id="implementation"
            placeholder="Implementation "
          />
        </div>
        <div class="col-md-4">
          <label for="inputState">Lead Name</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>vinay</option>
          </select>
        </div>
        <div class="col-lg-4 mb-4">
          <label for="student">Student Name</label>
          <input
            type="text"
            class="form-control"
            id="student"
            placeholder="Student Name"
          />
        </div>
        <div class="col-lg-4 mb-4">
          <label for="recruiter">Recruiter Name</label>
          <input
            type="text"
            class="form-control"
            id="recruiter"
            placeholder="Recruiter Name"
          />
        </div>
  
        <div class="col-md-4">
          <label class="col-sm-4 control-label">Is Submitted ?</label>
         
          <div class="col-lg-12">
           
            <label class="radio-inline mx-4">
              <input
                type="radio"
                name="season"
                id="seasonWinter"
                value="winter"
              />
              Yes
            </label>
            <label class="radio-inline mx-4">
              <input
                type="radio"
                name="season"
                id="seasonSpringFall"
                value="spring-fall"
                
              />
              No
            </label>
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-4">Sign in</button>
    </form>
  </div>
